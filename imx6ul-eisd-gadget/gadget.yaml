device-tree: imx6ul-eisd.dtb
    volumes:
        imx6ul-eisd:
            bootloader: u-boot
	        schema: mbr
	        structure:
                - name: system-boot
		          type: 0C
		          size: 128M
		          filesystem: vfat
		          filesystem-label: system-boot
		          content:
		              - source: boot-assets/
		                target: /
